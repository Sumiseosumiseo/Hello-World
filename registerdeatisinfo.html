<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible content="IE="edge">
	  <meta http-equiv="content-type" content="text/html" charset="utf-8" />
      <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="row">
		<section class="section">
			<header>
				<h3>Welcome!</h3>
			<h4>Please fill up your information bellow</h4>
			</header>
			<main>
				<form id="user-form">
					<!------------User Full Name------------>
					<div class="user-form-item box-item">
						<input type="text" name="user-name" placeholder="Enter your full name*" data-required>
						<small class="error-req"><i class="fa fa-asterisk" aria-hidden="true"></i>required field</small>
					</div>
					<!------------Email------------>
					<div class="user-form-item box-item">
						<input type="email" name="user-emai" placeholder="Enter your email" data-required>
						<small cclass="errorEmail"><i class="fa fa-asterisk" aria-hidden="true"></i>email is not valid</small>
					</div>
					
					<!------------Gender------------>
					<div class="user-form-item box-item">
						<div class="user-form-item-triple">
							<div class="radio-label">
								<label class="label">Gender*</label>
							</div>
							<div class="user-form-inner-item">
								<input id="male" type="radio" name="gender" value="male" data-once>
								<label for="male">Male</label>
							</div>

								<div class="user-form-inner-item">
								<input id="female" type="radio" name="gender" value="female" data-once>
								<label for="female">Female</label>
							</div>
						</div>
						<small class="errorOnce"><i class="fa fa-asterisk" aria-hidden="true"></i>Choose at last one</small>
					</div>
					<!------------Birthday Date------------>

					<div class="user-form-item-double box-item">
         			 <div class="user-form-item user-form-double-item">
           				 <div class="birth-label">
           				 	<label class="label">Dath of your birth*</label>
           				 </div>
         				 </div>
         			 <div class="user-form-item user-form-double-item">
          				 <input type="text" name="Birthday" placeholder="Day / Month / year" data-required data-number>
           				 <small class="errorreq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
            			<small class="errorNum"><i class="fa fa-asterisk" aria-hidden="true"></i> must be a number</small>
          			  </div>
        			</div>
					<!------------Address------------>

					<div class="user-form-item box-item">
						<input type="text" name="useraddress" placeholder="Enter your Country">
						<small class="errorreq"><i class="fa fa-asterisk" aria-hidden="true"></i>required field</small>
					</div>
					<!------------City/ZipCode------------>
					<div class="user-form-item-double box-item">
         			 <div class="user-form-item user-form-double-item">
           				 <input type="text" name="strNumber" placeholder="City" data-required data-number>
           				 <small class="errorreq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
            			<small class="errorNum"><i class="fa fa-asterisk" aria-hidden="true"></i> must be a number</small>
         				 </div>
         			 <div class="user-form-item user-form-double-item">
          				 <input type="text" name="zCode" placeholder="Zip Code" data-required data-number>
           				 <small class="errorreq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
            			<small class="errorNum"><i class="fa fa-asterisk" aria-hidden="true"></i> must be a number</small>
          			  </div>
        			</div>

					<!------------Phone Number------------>
					<div class="user-form-item box-item">
          				<input type="text" name="phone" placeholder="PhoneNumber*" data-required data-number data-count="10">
          				<small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
          				<small class="errorNum"><i class="fa fa-asterisk" aria-hidden="true"></i> must be a number</small>
         				<small class="errorChar"><i class="fa fa-asterisk" aria-hidden="true"></i> must be 10 digits</small>
       				</div>

       				<div class="fuser-form-item">
         			 <a href="Theme.html"><span id="submit" class="submit">Submit</span></a>
        			</div>

				</form>
			</main>
		<i class="wave"></i>	
		</section>
	</div>
	
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
